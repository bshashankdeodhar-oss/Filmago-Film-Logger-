<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie | FilmLog</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page-specific layout */
        .page-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background-color: #ffffff;
            padding: 35px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .form-box h2 {
            text-align: center;
            color: #2c5364;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn-group a {
            text-decoration: none;
            color: #2c5364;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="form-box">
            <h2>Add New Movie</h2>

            <form>
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter movie title" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre" placeholder="e.g. Drama, Sci-Fi" required>
                </div>

                <div class="form-group">
                    <label for="year">Release Year</label>
                    <input type="number" id="year" name="year" placeholder="e.g. 2023" required>
                </div>

                <button type="submit" class="btn-login">Add Movie</button>

                <div class="btn-group">
                    <a href="dashboard.html">‚Üê Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
