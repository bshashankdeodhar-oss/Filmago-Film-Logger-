<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | FilmLog</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Dashboard-specific styles */

        .navbar {
            background-color: #2c5364;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            color: #fff;
        }

        .nav-links a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .dashboard-container {
            padding: 30px;
        }

        .dashboard-container h3 {
            margin-bottom: 15px;
            color: #2c5364;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #2c5364;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons a {
            display: inline-block;
            margin-right: 15px;
            padding: 10px 15px;
            background-color: #2c5364;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .action-buttons a:hover {
            background-color: #203a43;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>FilmLog Dashboard</h2>
        <div class="nav-links">
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-container">
        <h3>Your Film Log</h3>

        <!-- Film Log Table -->
        <table>
            <tr>
                <th>Movie Title</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Watched On</th>
                <th>Review</th>
            </tr>
            <tr>
                <td>Inception</td>
                <td>Sci-Fi</td>
                <td>5</td>
                <td>2026-02-01</td>
                <td>Mind-bending masterpiece</td>
            </tr>
            <tr>
                <td>Parasite</td>
                <td>Thriller</td>
                <td>4</td>
                <td>2026-01-20</td>
                <td>Sharp social commentary</td>
            </tr>
        </table>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="add_movie.html">Add Movie</a>
            <a href="add_log.html">Add Log</a>
        </div>
    </div>

</body>
</html>
